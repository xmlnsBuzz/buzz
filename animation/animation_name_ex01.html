<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/w3css.css">

    <style>
        div.anim-name {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-name: mymove;
            animation-duration: 5s;
        }

        @keyframes mymove {
            from {
                left: 0px;
            }

            to {
                left: 200px;
            }
        }
    </style>
</head>

<body>

    <h1>The animation-name Property</h1>

    <p>Specify a name for the @keyframes animation.</p>
    <p><strong>Note:</strong> The animation-name property is not supported in Internet Explorer 9 and earlier versions.</p>
    <div class="anim-name"></div>
    <p><b>Note:</b> Always specify the animation-duration property. Otherwise the duration is 0, and the animation will
        not be played.</p>



</body>

</html>
